<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" routerLink="">Mes assignements</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="isLogged && !isProfessor">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/create">Créer un assignement</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="!isLogged; else logged">
        <a class="nav-link waves-light" (click)="connexion()" mdbWavesEffect>Connexion</a>
      </li>
      <ng-template #logged>
        <li class="nav-item">
          <a class="nav-link waves-light" (click)="deconnexion()" mdbWavesEffect>Déconnexion</a>
        </li>
      </ng-template>
    </ul>
    <img *ngIf="isLogged" src="{{ this.userAvatar }}" width="40" height="40" />

    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
