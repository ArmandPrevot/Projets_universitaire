<div *ngIf="this.data" class="row justify-content-center align-items-center mt-5">
  <div class="col-7 p-0 border">
    <div class="row m-0 p-0">
      <div class="col-4 m-0 p-0">
        <img width="100%" height="100%" src="{{ data.matiere.logo }}" />
      </div>
      <mat-card class="col-8">
        <mat-card-title-group class="pl-2 pt-2 pb-2 pr-0 mt-1">
          <mat-card-title>{{ data.title }} | {{ data.matiere.nom }}</mat-card-title>
          <mat-card-subtitle>{{ data.author.name }} | {{ data.author.role }}</mat-card-subtitle>
          <div class="text-right">
            <img mat-card-avatar src="{{ data.matiere.professor.avatar }}" />
          </div>
        </mat-card-title-group>

        <mat-card-content class="pl-2 pb-2 pr-0 mt-1">
          <h5>Description</h5>
          <div class="overflow-auto mb-2">
            <p>{{ data.description }}</p>
          </div>
          <h5>Commentaires</h5>
          <div class="overflow-auto">
            <p>{{ data.comments }}</p>
          </div>
        </mat-card-content>

        <mat-card-footer>
          <div class="pl-4 pr-4 mt-3 mb-3 row justify-content-between align-items-center">
            <div class="col-3 pl-3 m-0 my-0">
              <span class="align-middle font-weight-bold">Note : {{ data.grade }}</span>
            </div>
            <div class="col-3 p-0 m-0 text-center">
              <span class="align-middle font-weight-bold">{{ this.isRenduString }}</span>
            </div>
            <div class="col-3 m-0 text-right">
              <span class="align-middle font-weight-bolder">{{ data.date | date }}</span>
            </div>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>

  <div class="col-7 text-right p-0">
    <button *ngIf="isAdmin" type="button" mdbBtn color="danger" (click)="deleteAssignement()" mdbWavesEffect>SUPPRIMER</button>
    <button *ngIf="!isStudent" type="button" [routerLink]="['/assignement/edit', data._id]" mdbBtn color="primary" mdbWavesEffect>EDITER</button>
  </div>
</div>
