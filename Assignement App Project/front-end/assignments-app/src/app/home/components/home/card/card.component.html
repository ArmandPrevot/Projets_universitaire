<mat-card class="m-3 p-0 border rounded" [ngClass]="!assignementCard.note && assignementCard.note != 0 ? 'border-warning' : ''">
  <div class="row m-0 p-0">
    <div class="col-4 m-0 p-0">
      <img width="100%" height="100%" src="{{ assignementCard.matiere_logo }}" />
    </div>
    <div class="col-8">
      <mat-card-title-group class="pl-2 pt-2 pb-2 pr-0 mt-1">
        <mat-card-title>{{ assignementCard.title }} | {{ assignementCard.matiere_name }}</mat-card-title>
        <mat-card-subtitle>{{ assignementCard.auteur_name }} | {{ assignementCard.auteur_role }}</mat-card-subtitle>
        <div class="text-right">
          <img mat-card-avatar src="{{ assignementCard.prof_avatar }}" />
        </div>
      </mat-card-title-group>
      <div class="pl-2 pt-2 pb-2 pr-0 mt-1 mb-3">
        <p>{{ assignementCard.desc }}</p>
      </div>
      <div class="row p-0 mt-5 mb-0 pb-2 justify-content-between align-items-center">
        <div class="col-4 my-0">
          <h6 class="p-0 m-0">{{ assignementCard.date | date }}</h6>
        </div>
        <div class="col-4 text-right">
          <button [routerLink]="['/assignement', assignementCard._id]" mat-raised-button color="primary">DÃ©tails</button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
