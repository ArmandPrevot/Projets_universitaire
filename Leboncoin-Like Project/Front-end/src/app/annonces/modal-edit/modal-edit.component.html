<div class="modal-content">
  <div class="modal-header">
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">
      Edition de l'annonce: {{ editableRow.title }}
    </h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="md-form">
        <input
          id="id"
          type="text"
          class="form-control grey-text"
          formControlName="id"
          mdbInput
        />
        <label for="id">ID</label>
      </div>
      <div class="md-form">
        <input
          id="first"
          type="text"
          class="form-control"
          formControlName="title"
          mdbInput
          [mdbValidate]="true"
          [validateSuccess]="false"
        />
        <label for="first">Titre</label>
        <mdb-error *ngIf="title?.invalid && (title?.dirty || title?.touched)"
          >Vous devez saisir un type</mdb-error
        >
      </div>
      <div class="md-form">
        <input
          id="last"
          type="text"
          class="form-control"
          formControlName="description"
          mdbInput
          [mdbValidate]="true"
          [validateSuccess]="false"
        />
        <label for="last">Description</label>
        <mdb-error
          *ngIf="
            description?.invalid && (description?.dirty || description?.touched)
          "
          >Vous devez saisir une description</mdb-error
        >
      </div>
      <div class="md-form">
        <input
          id="handle"
          type="text"
          class="form-control"
          formControlName="price"
          mdbInput
          [mdbValidate]="true"
          [validateSuccess]="false"
        />
        <label for="handle">Prix</label>
        <mdb-error *ngIf="price?.invalid && (price?.dirty || price?.touched)"
          >Vous devez saisir un prix</mdb-error
        >
      </div>
      <div class="md-form">
        <input type="file" multiple (change)="selectFiles($event)" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      mdbBtn
      color="secondary"
      class="waves-light"
      aria-label="Close"
      (click)="modalRef.hide()"
      mdbWavesEffect
    >
      Fermer
    </button>
    <button
      type="button"
      mdbBtn
      color="primary"
      class="relative waves-light"
      mdbWavesEffect
      [disabled]="form.invalid"
      (click)="editRow()"
    >
      Enregistrer
    </button>
  </div>
</div>
