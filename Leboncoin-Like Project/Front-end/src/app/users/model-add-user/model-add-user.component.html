<div class="modal-content">
  <div class="modal-header">
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">CrÃ©er un utilisateur</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="md-form">
        <input
          id="first"
          type="text"
          class="form-control"
          formControlName="username"
          mdbInput
          [mdbValidate]="true"
          [validateSuccess]="false"
        />
        <label for="first">Nom d'utilisateur</label>
        <mdb-error
          *ngIf="username?.invalid && (username?.dirty || username?.touched)"
          >Vous devez saisir un nom</mdb-error
        >
        <div class="md-form">
          <input
            id="first"
            type="text"
            class="form-control"
            formControlName="password"
            mdbInput
            [mdbValidate]="true"
            [validateSuccess]="false"
          />
          <label for="first">Mot de passe</label>
          <mdb-error
            *ngIf="password?.invalid && (password?.dirty || password?.touched)"
            >Vous devez saisir mot de passe
          </mdb-error>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      mdbBtn
      color="secondary"
      class="waves-light"
      aria-label="Close"
      (click)="modalRef.hide()"
      mdbWavesEffect
    >
      Fermer
    </button>
    <button
      type="button"
      mdbBtn
      color="primary"
      class="relative waves-light"
      mdbWavesEffect
      (click)="editRow()"
    >
      Enregistrer
    </button>
  </div>
</div>
